<div class="container">

  <div class="row">
    <div class="col-12">
      <h3> What are the possible options that you're considering? </h3>
    </div>
  </div>

  <div class="row justify-content-center align-items-center input-row">
    <div class="col-sm-10 col-12 col-lg-7 d-flex justify-content-center outlint">
      <input type="text" class="form-control" name="title" aria-describedby="helpId" [(ngModel)]="optionDescription"
        placeholder="E.g. Prof Xavier's School for The Young and Gifted" required maxlength="{{MAX_LENGTH}}"
        #optionDescrForm="ngModel" #optionDescr>
    </div>
    <div class="col-sm-2 col-12 col-lg-1 d-flex justify-content-center">
      <button type="button" class="btn btn-custom-primary inline-right" (click)="addOption()"
        [disabled]="optionDescrForm.invalid" #addOptionBtn> Add </button>
    </div>
  </div>


  <div class="row justify-content-center">
    <div class="col-12 d-flex justify-content-center">
      <editable-list-display [list]="decisionMatrix.options"></editable-list-display>
    </div>
  </div>

  <div class="row justify-content-center">
    <div class="col-12 d-flex justify-content-center">
      <page-nav-button (click)="isValidToProceed() && submit()" [disabled]="!isValidToProceed()" #nextBtn>Next
      </page-nav-button>
    </div>
  </div>


</div>
