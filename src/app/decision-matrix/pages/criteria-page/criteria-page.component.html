<div class="container">

  <div class="row">
    <div class="col-12">
      <h3> What are the values/criteria that are important to you in making this decision? </h3>
    </div>
  </div>

  <div class="row justify-content-center align-items-center input-row">
    <div class="col-sm-10 col-12 col-lg-7 d-flex justify-content-center outlint">
      <input type="text" class="form-control" name="title" aria-describedby="helpId" [(ngModel)]="criterionDescription"
        placeholder="E.g. Quality of education">
    </div>
    <div class="col-sm-2 col-12 col-lg-1 d-flex justify-content-center">
      <button type="button" class="btn btn-primary" (click)="addCriterion()"> Add </button>
    </div>
  </div>


  <div class="row justify-content-center">
    <div class="col-12 d-flex justify-content-center">
      <editable-list-display [list]="decisionMatrix.criteria"></editable-list-display>
    </div>
  </div>

  <div class="row justify-content-center">
    <div class="col-12 d-flex justify-content-center">
      <page-nav-button (click)="submit()">Next</page-nav-button>
    </div>
  </div>


</div>
