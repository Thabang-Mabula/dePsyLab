<div class="container">
  <div class="row">
    <div class="col-12">
      <h3> Indicate the extent to which the following option meets your criteria: </h3>
    </div>
  </div>
  <div class="row justify-content-center">
    <div class="col-lg-6 col-12 d-flex justify-content-center">
      <assess-options [option]="currentOption" [criteria]="decisionMatrix.criteria"></assess-options>
    </div>
  </div>
  <div class="row justify-content-center">
    <div class="col-12 d-flex justify-content-center">
      <button type="button" class="btn btn-primary option-nav-btn" [disabled]="isFirstOption()"
        (click)="goToPreviousOption()"> Previous </button>
      <button type="button" class="btn btn-primary option-nav-btn" [disabled]="isLastOption()"
        (click)="goToNextOption()">
        Next </button>
    </div>
  </div>
  <div class="row justify-content-center">
    <div class="col-12 d-flex justify-content-center">
      <page-nav-button (click)="submit()">Calculate</page-nav-button>
    </div>
  </div>


</div>
