<div class="assess-options-wrapper">
  <div class="option-description-wrapper">
    {{option.description}}
  </div>


  <table class="">
    <colgroup>
      <col class="criteria-col">
      <col class="score-col">
      <!-- repeat as many cols as the number of headers -->
    </colgroup>
    <!-- Header -->
    <tr>
      <th class="criteria-table-header">
        Criteria
      </th>
      <th class="criteria-table-header">
        Score <br> (1 - 3)
      </th>
    </tr>

    <tr *ngFor="let criterion of criteria">
      <td>
        {{criterion.description}}
      </td>
      <td>
        <!-- TODO use a pipe to display no score when score is -1 -->
        <input type="text" class="score-input" value="{{ criterion.score }} ">
      </td>
    </tr>

  </table>


</div>
